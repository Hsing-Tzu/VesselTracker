name: Build and deploy Node.js app to Azure Web App - Evergreen-VesselTracker

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        working-directory: client
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Zip frontend artifact for deployment
        working-directory: client
        run: zip frontend-release.zip ./* -r

      - name: Zip backend artifact for deployment
        working-directory: server
        run: zip backend-release.zip ./* -r

      - name: Upload frontend artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: frontend-app
          path: frontend-release.zip

      - name: Upload backend artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: backend-app
          path: backend-release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download frontend artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: frontend-app

      - name: Download backend artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: backend-app

      - name: Unzip frontend artifact for deployment
        run: unzip frontend-release.zip

      - name: Unzip backend artifact for deployment
        run: unzip backend-release.zip
      
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'Evergreen-VesselTracker'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_7EFA176CFA29400DBDB68308B65C07EF }}
